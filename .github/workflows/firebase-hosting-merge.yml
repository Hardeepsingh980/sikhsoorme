name: Build & Deploy to Firebase

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üß± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üì¶ Install dependencies
        run: |
          npm ci
          npm install --save-dev tsx typescript

      - name: üõ†Ô∏è Run data scripts
        run: |
          npx tsx scripts/generateCategories.ts
          npx tsx scripts/generateHomepageData.ts
          npx tsx scripts/pushToSupabase.ts
          npx tsx scripts/enrichRelatedPersonalities.ts

      - name: ‚öíÔ∏è Build static site
        run: npm run build

      - name: üöÄ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GURBANI_76363 }}
          channelId: live
          projectId: gurbani-76363
