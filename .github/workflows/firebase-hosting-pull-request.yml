# Deploy to Firebase Hosting on PR
# https://github.com/firebase/firebase-tools

name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üß± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üì¶ Install dependencies
        run: |
          npm ci
          npm install --save-dev tsx typescript

      - name: üõ†Ô∏è Run data scripts
        run: |
          npx tsx scripts/generateCategories.ts
          npx tsx scripts/generateHomepageData.ts
          npx tsx scripts/pushToSupabase.ts
          npx tsx scripts/enrichRelatedPersonalities.ts

      - name: ‚öíÔ∏è Build static site
        run: npm run build

      - name: üöÄ Deploy to Firebase Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GURBANI_76363 }}
          projectId: gurbani-76363
