name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🧱 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: |
          npm install
          npm install --save-dev ts-node typescript

      - name: 🛠️ Run data scripts
        run: |
          npx ts-node scripts/generateCategories.ts
          npx ts-node scripts/generateHomepageData.ts
          npx ts-node scripts/generateTimeline.ts
          npx ts-node scripts/pushToSupabase.ts

      - name: ⚒️ Build static site
        run: npm run build

      - name: 🚀 Export static site
        run: npm run export

      - name: 📄 Setup Pages
        uses: actions/configure-pages@v3

      - name: 🪄 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: 🚀 Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
