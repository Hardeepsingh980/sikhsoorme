name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🧱 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Install dependencies
        run: |
          npm install
          npm install --save-dev tsx typescript

      - name: 🛠️ Run data scripts
        run: |
          npx tsx scripts/generateCategories.ts
          npx tsx scripts/generateHomepageData.ts
          npx tsx scripts/pushToSupabase.ts
          npx tsx scripts/enrichRelatedPersonalities.ts

      - name: ⚒️ Build static site
        run: npm run build

      - name: 📄 Setup Pages
        uses: actions/configure-pages@v3

      - name: 🪄 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: 🚀 Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
